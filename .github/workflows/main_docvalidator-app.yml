name: Deploy Next.js to Azure Web App - docvalidator-app

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy: # Renamed job for clarity
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        # The Oryx build system on Azure will automatically use this build when deploying.

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B49321364C594CF3BFA5775AAB543410 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E878D9CF0F644786B7E0358E2DBA2EC9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E40F12ECD2244322B9CA34F8F2215DCF }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: docvalidator-app
          slot-name: Production
          # By default, this action zips and deploys the entire repository root.